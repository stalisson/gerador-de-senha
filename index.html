<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteudo">
        <header class="conteudo-titulo">
            <img src="unlock.svg" alt="Cadeado fechado">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </header>

        <section class="conteudo-senha">
            <label for="campo-senha">Senha</label>
            <input type="text" id="campo-senha" name="senha" readonly>
        </section>

        <section class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">

                <fieldset class="parametro-senha">
                    <legend class="parametro-senha__titulo">Número de caracteres</legend>
                    <div class="parametro-senha-botoes">
                        <button type="button" class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button type="button" class="parametro-senha__botao">+</button>
                    </div>
                </fieldset>

                <fieldset class="parametro-senha">
                    <legend class="parametro-senha__titulo">Características da senha</legend>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" id="maiusculo" name="maiusculo" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" id="minusculo" name="minusculo" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" id="numero" name="numero" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" id="simbolo" name="simbolo" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </fieldset>

                <fieldset class="parametro-senha">
                    <legend class="parametro-senha__titulo">Força da senha</legend>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </fieldset>

            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
